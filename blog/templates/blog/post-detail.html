{% extends "base.html" %}
{% load static %}

{% block title %}
   Post title
{% endblock title %}
{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock css_files %}
{% block content %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src = '{{post.image}}' alt = 'post title'>
            <address>By {{post.author}}</address>
        </article>
        <div>
            Last updated on <time>{{post.date}}</time>
        </div>
        <main>
            <p>
                {{post.content}}
            </p>
        </main>
    </section>
{% endblock content %}
